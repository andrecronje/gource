image: offscale/golang-builder-alpine3.8

stages:
  - test
  - build
  
before_script:
    - mkdir -p /go/src/github.com/SamuelMarks/
    - mkdir -p /go/src/github.com/andrecronje/
    - cp -r /mirrors/lachesis /go/src/github.com/SamuelMarks/lachesis
    - cd /go/src/github.com/andrecronje
    - git clone https://github.com/andrecronje/lachesis.git
    - go get -v github.com/SamuelMarks/batch-ethkey
    - go get -u -d github.com/magefile/mage
    - cd /go/src/github.com/SamuelMarks/lachesis
    - glide install
    
test code:
  stage: test
  allow_failure: true
  script:
    - cd /go/src/github.com/SamuelMarks/lachesis
    - make test
    
build code:
  stage: build
  script:
    - cd /go/src/github.com/SamuelMarks/lachesis
    - glide update
    - cd scripts
    - ./multi_build.bash